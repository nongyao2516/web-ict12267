<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Greeting with Delay</title>

    <style>
        /* Spinner */
        .spinner {
            width: 40px;
            height: 40px;
            border: 5px solid #ddd;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 10px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div id="show-data"></div>
<div class="spinner" id="spinner"></div>

<label>Firstname: </label>
<input type="text" id="firstname">
<button onclick="showGreeting()">Submit</button>

<script>
    // ฟังก์ชัน greet ใช้ callback พร้อมหน่วงเวลา
    const greet = (name, callback) => {
        if (name.trim() === "") return;

        setTimeout(() => {
            const message = `Hello, ${name}!`;
            callback(message);
        }, 2000); // หน่วงเวลา 2 วินาที
    }

    const showGreeting = () => {
        var name = document.getElementById('firstname').value;
        var spinner = document.getElementById('spinner');
        var showData = document.getElementById('show-data');

        showData.innerHTML = "";
        spinner.style.display = "block"; // แสดง spinner

        greet(name, (message) => {
            spinner.style.display = "none"; // ซ่อน spinner
            showData.innerHTML = message;
        });
    }
</script>

</body>
</html>
